<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /*define borda e margem para toda a div*/
            border: 2px solid grey;
            margin: 5px;
        }
        .c1 div{
            /* div's descendentes de c1 vão ter um estilo de borda tracejado*/
            border-style: dashed;            
        }
        .c1 > div{
            /*div's que são filhos diretos de elementos do pacote c1 vão ter a cor da borda vermelha*/
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="c1">
        div 1
        <div>
            div 1.1
            <div>
                div 1.1.1
            </div>
        </div>
        <div> 
            div 1.2 
        </div>
    </div>
    
</body>
</html>
