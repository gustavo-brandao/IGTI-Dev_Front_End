<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, p{
            border: 2px solid grey;
            margin: 5px;
        }
        div ~ div{
            /* E ~ F - os elementos são irmãos, ou seja, filhos do mesmo pai, F é precedido de E (F vem depois de E)
            um DIV que é irmão de outro DIV e vem depois dele */
            border-style: dashed;
        }
        div + div{
            /*E + F - os elementos são irmãos, F vem logo depois de E, não tem nada entre eles*/
            border-color: red;
        }
    </style>
</head>
<body>
    <div>Filho 1: div</div>
    <p>Filho 2: p</p>
    <div>Filho 3: div</div>
    <div>
        Filho 4: div
        <div>
            Filho 4.1: div 
        </div>
    </div>
</body>
</html>
